    <script>
    (function() {
      'use strict';
      
      const config = {
        files: [
          { name: 'FunnyShooter2_Yandex.data.unityweb', parts: 2 }
        ],
        basePath: '',
        debug: true
      };
      
      // Store blob URLs instead of raw buffers
      window.blobUrls = {};
      window.mergedFiles = {}; // Keep for compatibility
      const mergeStatus = {};

      function log(...args) { if (config.debug) console.log('[BlobMerger]', ...args); }
      function error(...args) { console.error('[BlobMerger]', ...args); }
      function normalizeUrl(url) { 
        try { 
          return decodeURIComponent(url.toString().split('?')[0]); 
        } catch (e) { 
          return url; 
        } 
      }
      
      function urlsMatch(url1, url2) {
        const n1 = normalizeUrl(url1), n2 = normalizeUrl(url2);
        if (n1 === n2 || n1.endsWith(n2) || n2.endsWith(n1)) return true;
        return n1.split('/').pop() === n2.split('/').pop();
      }

      async function mergeSplitFiles(filePath, partsCount) {
        try {
          const parts = [];
          for (let i = 1; i <= partsCount; i++) parts.push(`${filePath}.part${i}`);
          log(`Merging ${filePath} from ${partsCount} parts...`);
          
          const responses = await Promise.all(parts.map(p => fetch(p)));
          for (const r of responses) if (!r.ok) throw new Error(`Part missing: ${r.url} (${r.status})`);
          
          const buffers = await Promise.all(responses.map(r => r.arrayBuffer()));
          const totalLen = buffers.reduce((acc, b) => acc + b.byteLength, 0);
          const merged = new Uint8Array(totalLen);
          let offset = 0;
          
          for (const b of buffers) { 
            merged.set(new Uint8Array(b), offset); 
            offset += b.byteLength; 
          }
          
          log(`✅ Merged: ${filePath} (${(totalLen/1024/1024).toFixed(2)} MB)`);
          
          // Create blob URL from merged data
          const mimeType = filePath.endsWith('.wasm') ? 'application/wasm' : 'application/octet-stream';
          const blob = new Blob([merged], { type: mimeType });
          const blobUrl = URL.createObjectURL(blob);
          
          log(`✅ Created blob URL for: ${filePath}`);
          
          return { buffer: merged.buffer, blobUrl: blobUrl };
        } catch (e) { 
          error(e); 
          throw e; 
        }
      }

      function shouldIntercept(url) {
        const s = normalizeUrl(url);
        if (s.includes('.part')) return null;
        for (const f of config.files) {
          if (urlsMatch(s, f.name) || urlsMatch(s, config.basePath + f.name)) return f.name;
        }
        return null;
      }

      function getBlobUrl(name) {
        if (window.blobUrls[name]) return window.blobUrls[name];
        for (const [k, v] of Object.entries(window.blobUrls)) {
          if (urlsMatch(k, name)) return v;
        }
        return null;
      }

      function getMerged(name) {
        if (window.mergedFiles[name]) return window.mergedFiles[name];
        for (const [k, v] of Object.entries(window.mergedFiles)) if (urlsMatch(k, name)) return v;
        return null;
      }

      // Intercept fetch - use blob URLs
      if (!window.originalFetch) window.originalFetch = window.fetch;
      window.fetch = function(url, ...args) {
        const name = shouldIntercept(url);
        if (name) {
          log('Intercepting fetch:', name);
          return new Promise((resolve, reject) => {
            const checkInterval = setInterval(() => {
              const blobUrl = getBlobUrl(name);
              if (blobUrl) {
                clearInterval(checkInterval);
                log('Fetching from blob URL:', name);
                // Fetch the blob URL instead of creating a Response
                window.originalFetch(blobUrl, ...args)
                  .then(resolve)
                  .catch(reject);
              } else if (mergeStatus[name] === 'failed') { 
                clearInterval(checkInterval); 
                reject(new Error('Merge failed')); 
              }
            }, 50);
          });
        }
        return window.originalFetch.call(this, url, ...args);
      }

      // Intercept XHR - use blob URLs
      if (!window.OriginalXMLHttpRequest) window.OriginalXMLHttpRequest = window.XMLHttpRequest;
      window.XMLHttpRequest = function(opts) {
        const xhr = new window.OriginalXMLHttpRequest(opts);
        const originalOpen = xhr.open;
        const originalSend = xhr.send;
        
        xhr.open = function(method, url, ...args) { 
          this._url = url;
          this._method = method;
          this._openArgs = args;
          const name = shouldIntercept(url);
          
          if (name) {
            log('Intercepting XHR open:', name);
            this._shouldIntercept = true;
            this._interceptName = name;
            // Don't call original open yet, wait for send
            return;
          }
          
          return originalOpen.call(this, method, url, ...args); 
        };
        
        xhr.send = function(...args) {
          if (this._shouldIntercept) {
            const name = this._interceptName;
            log('Intercepting XHR send:', name);
            
            const checkInterval = setInterval(() => {
              const blobUrl = getBlobUrl(name);
              if (blobUrl) {
                clearInterval(checkInterval);
                log('Sending XHR with blob URL:', name);
                // Now open and send with blob URL
                originalOpen.call(this, this._method, blobUrl, ...this._openArgs);
                originalSend.call(this, ...args);
              } else if (mergeStatus[name] === 'failed') {
                clearInterval(checkInterval);
                error('Failed to get blob URL for:', name);
              }
            }, 50);
            return;
          }
          
          return originalSend.call(this, ...args);
        };
        
        return xhr;
      }

      // Start merging process
      async function start() {
        for (const f of config.files) {
          const path = config.basePath + f.name;
          mergeStatus[f.name] = 'merging';
          
          try {
            const result = await mergeSplitFiles(path, f.parts);
            window.mergedFiles[f.name] = result.buffer;
            window.mergedFiles[path] = result.buffer;
            window.blobUrls[f.name] = result.blobUrl;
            window.blobUrls[path] = result.blobUrl;
            mergeStatus[f.name] = 'ready';
            log(`✅ Ready: ${f.name}`);
          } catch (err) {
            mergeStatus[f.name] = 'failed';
            error(`Failed to merge ${f.name}:`, err);
          }
        }
        log('All files processed');
      }
      
      start();
    })();
    </script>

    <script>
    var player = null;
    var sdk = null;
    var payments = null;
    var SHOW_ADS = true;

    function checkCom() {
        var isCom = 0;
        if (sdk != null && sdk.environment) {
            var output = sdk.environment.i18n.tld;
            if (output == "com") isCom = 1;
            else if (output == "com.tr") isCom = 2;
        }
        if (window.unityInstance) {
            window.unityInstance.SendMessage('GameManager', 'IsCom', isCom);
        }
    }

    function checkLanguage() {
        var currentLanguage = 0;
        if (sdk != null && sdk.environment) {
            var output = sdk.environment.i18n.lang;
            if (output == "tr") currentLanguage = 2;
            else if (["ru", "be", "kk", "uk", "uz"].indexOf(output) === -1) currentLanguage = 1;
        }
        if (window.unityInstance) {
            window.unityInstance.SendMessage('GameManager', 'SetLanguage', currentLanguage);
        }
    }

    function loadData() {
        if (player != null) {
            player.getData(["save1", "save2"]).then(data => {
                if(data.save1) {
                    if (window.unityInstance) {
                        window.unityInstance.SendMessage('SDKPlatforms', 'LoadCloudFirst', data.save1);
                        window.unityInstance.SendMessage('SDKPlatforms', 'LoadCloud', data.save2);
                    }
                }
            }).catch(() => console.log('No Cloud Save'));
        }
    }

    function saveCloud(dataSave, dataSave2, counterSave) {
        if (player != null) {
            player.getData(["save1", "counterFunny2", "save2"]).then(data => {
                if (!data.counterFunny2 || data.counterFunny2 < counterSave) {
                    player.setData({
                        save1: dataSave,
                        save2: dataSave2,
                        counterFunny2: counterSave,
                    }).then(() => console.log('data is set -update/first'));
                }
            }).catch(() => {
                 player.setData({
                    save1: dataSave,
                    save2: dataSave2,
                    counterFunny2: counterSave,
                 }).then(() => console.log('data is set -first'));
            });
        }
    }

    function showFullscrenAd() {
        if (sdk && sdk.adv) {
            sdk.adv.showFullscreenAdv({ callbacks: {} })
        }
    }

    function showRewardedAd(id) {
        if (sdk && sdk.adv) {
            sdk.adv.showRewardedVideo({
                callbacks: {
                    onOpen: () => window.unityInstance?.SendMessage('SDKPlatforms', 'AudioEnable', 0),
                    onRewarded: () => {
                        window.unityInstance?.SendMessage('SDKPlatforms', 'AudioEnable', 1);
                        window.unityInstance?.SendMessage('SDKPlatforms', 'BuyComplete', id);
                    },
                    onClose: () => window.unityInstance?.SendMessage('SDKPlatforms', 'AudioEnable', 1),
                    onError: () => window.unityInstance?.SendMessage('SDKPlatforms', 'AudioEnable', 1)
                }
            })
        } else {
            window.unityInstance?.SendMessage('SDKPlatforms', 'BuyComplete', id);
        }
    }

    function checkSave() { loadData(); }
    function rate() {}
    function purchaseComplete(id) {}
    function checkShop() {}
    function initPurchasing() {}
    function consumePurchase(purchase) {}
    function buy(id_buy) {}

    window.addEventListener('load', function() {
        if (typeof YaGames !== 'undefined') {
            YaGames.init({ adv: { onAdvClose: wasShown => {} }}).then(ysdk => {
                sdk = ysdk;
                ysdk.getPlayer({ signed: true }).then(_p => player = _p).catch(e => console.error(e));
                ysdk.getPayments({ signed: true }).then(_p => payments = _p).catch(e => console.error(e));
                if(SHOW_ADS){
                    sdk.adv.showFullscreenAdv({ callbacks: {} });
                    sdk.adv.showBannerAdv();
                } else {
                    sdk.adv.hideBannerAdv();
                }
            }).catch(err => console.error('Error initializing YaGames:', err));
        } else {
            console.warn('Yandex SDK not available. Running in offline/Github mode.');
        }
    });
    </script>

    <script>
      const loaderUrl = "FunnyShooter2_Yandex.loader.js";
      
      const baseUrl = document.querySelector('base')?.href || window.location.href.replace(/[^/]*$/, '');

      const config = {
        dataUrl: "FunnyShooter2_Yandex.data.unityweb",
        frameworkUrl: "FunnyShooter2_Yandex.framework.js.unityweb",
        codeUrl: "FunnyShooter2_Yandex.wasm.unityweb",
        streamingAssetsUrl: baseUrl + "StreamingAssets",
        companyName: "GoGoMan",
        productName: "Funny Shooter 2",
        productVersion: "1.0.1",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
           // Progress callback
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadingCover.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      
      script.onerror = () => {
        console.error("Failed to load Unity loader script: " + script.src);
        alert("Failed to load game. Please check your connection and Base URL.");
      };
      
      document.body.appendChild(script);
    </script>
